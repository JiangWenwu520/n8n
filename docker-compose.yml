version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest          # 官方镜像
    restart: always
    ports:
      - "80:5678"                    # ⭐ 把容器 5678 映射到宿主 80
    environment:
      - N8N_PORT=5678
      - N8N_PROTOCOL=https           # 让 n8n 生成 https 链接
      - N8N_HOST=n8n.h5-games-toos.online
      - WEBHOOK_TUNNEL_URL=https://n8n.h5-games-toos.online
    volumes:
      - n8n_data:/home/node/.n8n     # 保持数据持久化

volumes:
  n8n_data:
